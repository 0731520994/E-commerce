      <h1>Checkout</title>

      <form action="https://formspree.io/f/xqkorear" method="POST">
        <div class="row">
          <div class="col-75">
          <div class="container">
        <div class="row">
        <div class="col-50">
        <h3>Billing Address</h3>
        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
        <input type="text" id="fname" name="firstname" placeholder="">
        <label for="email"><i class="fa fa-envelope"></i> Email</label>
        <input type="text" id="email" name="email" placeholder="">
        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
        <input type="text" id="adr" name="address" placeholder="">
        <label for="city"><i class="fa fa-institution"></i> City</label>
        <input type="text" id="city" name="city" placeholder="">
        <div class="row">
        <div class="col-50">
        <label for="state">State</label>
        <input type="text" id="state" name="state" placeholder="">
        </div>
        <div class="col-50">
        
        <label for="zip">Zip</label>
        <input type="text" id="zip" name="zip" placeholder="">
        </div>
        </div>
        <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button"
        
        onclick="showPaymentSection()">Back</button>
        
        <button class="btn btn-primary" type="button"
        
        onclick="showPaymentSection()">Next</button>
        
        </div>
        </div>
        
        <div class="col-50" id="paymentSection" style="display: none;">
        <h3>Payment</h3>
        <label for="fname">Accepted Cards</label>
        <div class="icon-container">
        <i class="fa fa-cc-capitec" style="color:rgb(10, 10, 10);"></i>
        <i class="fa fa-cc-amex" style="color:blue;"></i>
        <i class="fa fa-cc-mastercard" style="color:red;"></i>
        </div>
        <label for="cname">Name on Card</label>
        <input type="text" id="cname" name="cardname" placeholder="">
        <label for="ccnum">Credit card number</label>
        <input type="text" id="ccnum" name="cardnumber" placeholder="">
        <label for="expmonth">Exp Month</label>
        <input type="text" id="expmonth" name="expmonth" placeholder="">
        <div class="row">
        <div class="col-50">
        <label for="expyear">Exp Year</label>
        <input type="text" id="expyear" name="expyear" placeholder="">
        </div>
        <div class="col-50">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="">
        
        </div>
        <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button"
        
        onclick="showCartSection()">Back</button>
        
        <button class="btn btn-primary" type="button"
        
        onclick="showPaymentSection()">Next</button>
        
        </div>
        </div>
        <div class="d-grid gap-2 d-md-block">
        
        <div class="col-25">
        <div class="container">
        <h4>Cart
        <span class="price" style="color:black">
        <i class="fa fa-shopping-cart"></i>
        <b>4</b>
        </span>
        </h4>
        <p><a href="#">Product 1</a> <span class="price"></span></p>
        <p><a href="#">Product 2</a> <span class="price"></span></p>
        <p><a href="#">Product 3</a> <span class="price"></span></p>
        <p><a href="#">Product 4</a> <span class="price"></span></p>
        <hr>
        <p>Total <span class="price" style="color:black"><b></b></span></p>
        </div>
        <button class="btn btn-primary" type="button" onclick="calculate()">Total</button>
        </div>
        </div>
        </form>
        
        <script src="../script/checkout.js"></script>
        </body>
